<div *ngIf="ticket">
    <h2>{{ ticket.title }}</h2>
    <p>{{ ticket.description }}</p>
    <p>Status: {{ ticket.status }}</p>
    <p>Priority: {{ ticket.priority }}</p>
    <p>Created By: {{ ticket.createdBy }} on {{ ticket.createdDate | date }}</p>
    <p>Last Updated By: {{ ticket.updatedBy }} on {{ ticket.updatedDate | date }}</p>
</div>
