<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">{{ticket.title}}</h3>
        </div>
        <div class="card-body">
            <p>{{ticket.description}}</p>
            <p>Assigned to: {{ticket.assignee?.name || 'Not assigned'}}</p>
            <p>Status: {{ticket.status}}</p>
            <p>Created by: {{ticket.creator.name}}</p>
        </div>
    </div>
</div>
