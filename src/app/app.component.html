<h1>Liste des tickets</h1>

<div *ngIf="isLoading">
  <p>Chargement...</p>
</div>

<div *ngIf="tickets && !isLoading">
  <div *ngFor="let ticket of tickets">
    <h2>{{ ticket.title }}</h2>
    <p>{{ ticket.description }}</p>
    <p>Status: {{ ticket.status }}</p>
    <p>Assigné à: {{ ticket.assignee }}</p>
  </div>
</div>

<app-ticket-comment-form (commentAdded)="onCommentAdded($event)"></app-ticket-comment-form>
